<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/index.css" type="text/css" rel="stylesheet">
  </head>

  <body>

<!-- Header -->

    <header>

      <div class="teacozylogo">
        <img class="logo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>

      <div class="nav">
        <nav>
          <span>
            <ul>
              <li><a href="#">Mission</a></li>
              <li><a href="#">Featured Tea</a></li>
              <li><a href="#">Locations</a></li>
            </ul>
          </span>
        </nav>
      </div>

    </header>

<!-- TOP main Content -->

    <div id="container">

      <div id="tmain" class="flexcontainer">
        <div class="tmaintxt">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea<h4>
        </div>
      </div>

<!-- MID Main Content -->

      <div id="totm">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy</h4>
        <div class="flexcontainer items">
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Seasonal Donuts">
            <span>Seasonal Donuts</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="item">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
